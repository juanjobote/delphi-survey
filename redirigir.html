<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        // Obtener los parámetros de la URL
        var urlParams = new URLSearchParams(window.location.search);
        var idCode = urlParams.get("ID_Code"); // Captura el código de la URL
        
        if (idCode) {
            // Redirigir a Microsoft Forms con el código en el campo
            window.location.href = "https://forms.office.com/Pages/ResponsePage.aspx?id=qzwxosOxOk-7ESFXRH3btBR_hEQELiVDkVXSPyTKj0JUMFJETUVJQkNLVEdDNzdCN1NEOUJXWVk1Vi4u&entry.123456789=" + idCode;
        } else {
            document.write("<p>Error: Code not found.</p>");
        }
    </script>
</head>
<body>
    <p>Si no eres redirigido automáticamente, <a id="manualLink">haz clic aquí</a>.</p>
    <script>
        document.getElementById("manualLink").href = "https://forms.office.com/Pages/ResponsePage.aspx?id=qzwxosOxOk-7ESFXRH3btBR_hEQELiVDkVXSPyTKj0JUMFJETUVJQkNLVEdDNzdCN1NEOUJXWVk1Vi4u";
    </script>
</body>
</html>
